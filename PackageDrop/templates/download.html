<!DOCTYPE html>
<html>
<head>
	<meta content="width=device-width, initial-scale=1" name="viewport"/>
	<link href="{{ url_for('static', filename='download.css') }}" rel="stylesheet" type="text/css"/>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
	<script src="{{url_for('static', filename='login.js')}}"></script>
	<title>PackageDrop Download</title>
	</head>
	<body>
		<h1>Download your package!</h1>
		<h2>Click on one of the files to download</h2>
			<form action="/logout">
				<input id="Lout" type="submit" value="Log out"/>
			</form>
			<form action="/upload">
				<input id = "Uload" type="submit" value="Homepage">
			</form>
			<div class="files" id ="filecss">
				{%- for item in tree.children recursive %}
        			<li style="text-align: left;">
            			<a href="{{ url_for('download_file', filename=item.name, username=session['username']) }}" download> <div style="text-align: left;"> {{ item.name }}</div></a>
            		{%- if item.children -%}
                		<ul>{{ loop(item.children) }}</ul>
            		{%- endif %}
        			</li>
				{%- endfor %}
			</div>
	</body>
</html>
